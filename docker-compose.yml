version: '3.8'
services:
  app:
    image: laravelphp/php-fpm:8.3
    ports:
      - "8000:8000" # встроенный сервер Laravel
    volumes:
      - .:/var/www/fileshare
    working_dir: /var/www/fileshare
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      - APP_ENV=local
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/fileshare/database/database.sqlite